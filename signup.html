<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Page</title>

  <!-- WhatsApp logo -->
  <script src="https://kit.fontawesome.com/5f6f74ca0f.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="./CSS/signup.css">

  
</head>
<body>
  <div >
    <img src="https://i.pinimg.com/originals/b0/7e/4e/b07e4e783caf818b03e6ff82051b1144.jpg" alt="" id="img">
  <div class="bor" id="si1Container">
    <div class="bor">
      <img src="./image/DEN DECOR-01.jpg" alt="" class="den">
    </div>
    <div class='bor'>
      <form id='si1form'>
        <p>SIGNUP</p> 
        <select id='si2title' type="text" placeholder="TITLE*">
          <option value="" selected hidden>TITLE*</option>
          <option value=""></option>
          <option value="Mr">Mr</option>
          <option value="Ms">Ms</option>
        </select>
        <input id='si3firstName' type="text" placeholder="FIRST NAME*"><br>     
        <input id='si4lastName' type="text" placeholder="LAST NAME*"><br>
        <select id="si5Code">
          <option value="91">91</option>
          <option value="61">61</option>
          <option value="1">1</option>
        </select>     
        <input id='si6MobNo' type="number" placeholder="MOBILE NUMBER"><br>
        <input id='si7EmailID' type="email" placeholder="EMAIL ID*"><br>
        <input id='si8Pass' type="password" placeholder="PASSWORD*"><br>

        <table>
          <tr>
            <td><input  id="si12" type="checkbox"></td>
            <td class="spe">Receive our newsletters and special offers.</td>
          </tr>
          <tr>
            <td><input  id="si13" type="checkbox" style="color: #ED7745;"></td>
            <td class="spe">Get updates on <i id='si14Whatsapp' class="fab fa-whatsapp"></i> WhatsApp</td>
          </tr>
          <tr>
            <td><input  id="si11mustAgree" type="checkbox" value='accepted'></td>
            <td class="spe">I agree to the <span><a href="#"> Terms & Conditions *</a></span> and <span><a href="#">Privacy Policy</a></span>. </td>
            
          </tr>
        </table>
       
        
        <input  id='si9SubBtn' type="submit" value="REGISTER"></input>     
           
      </form>
      <h4 onclick="admin()">Admin login</h4>
    </div>
    
  </div>
  </div>
</body>
</html>
<script src="./JS/signup.js">
function admin(){
  window.location.href="login_admin.html"
}
</script>
